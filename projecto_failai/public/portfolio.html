<h1>[data.title]</h1>

<div class="audio-player">
  <div class="player-controls">
    <button type="button" class="btn-toggle-pause">
      <i id="play-icon" class="fa fa-play"></i>
    </button>
    <input
      type="range"
      class="volume-control"
      min="0"
      max="1"
      step="0.01"
      value="0.5"
    />
    <span class="time-info">0:00/0:00</span>
  </div>

  <div id="audiowave"></div>
</div>

<div class="comments">
  <button type="submit">Add comment</button>
</div>
<dialog id="filterDialog">
  <form method="dialog">
    <label>Pick a color: </label>
    <select id="colorFilterValues">
      <option value="none" selected>None</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
    </select>
    <div>
      <button id="cancelBtn" value="cancel" type="submit" formmethod="dialog">
        Cancel
      </button>
    </div>
  </form>
</dialog>
<div>
  <form class="works-filter">
    <input type="checkbox" name="python" />
    <label for="python">Python</label>

    <input type="checkbox" name="js" />
    <label for="js">JavaScript</label>

    <input type="checkbox" name="html" />
    <label for="html">HTML</label>

    <input type="checkbox" name="css" />
    <label for="css">CSS</label>

    <button type="submit">Clear</button>
  </form>
</div>
<div class="works"></div>
<div class="chessboard">
  <div class="grey">&lt;DIV 1&gt;</div>
  <div class="cyan">&lt;DIV 2&gt;</div>
  <div class="grey">&lt;DIV 3&gt;</div>
  <div class="green">&lt;DIV 4&gt;</div>
  <div class="grey">&lt;DIV 5&gt;</div>
  <div class="cyan">&lt;DIV 6&gt;</div>
  <div class="grey">&lt;DIV 7&gt;</div>
  <div class="green">&lt;DIV 8&gt;</div>
  <div class="grey">&lt;DIV 9&gt;</div>
  <div class="cyan">&lt;DIV 10&gt;</div>
  <div class="grey">&lt;DIV 11&gt;</div>
  <div class="green">&lt;DIV 12&gt;</div>
  <div class="grey">&lt;DIV 13&gt;</div>
  <div class="cyan">&lt;DIV 14&gt;</div>
  <div class="grey">&lt;DIV 15&gt;</div>
